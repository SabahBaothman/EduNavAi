<!DOCTYPE html>

<!-- the following tag represents the language of the page -->
<html lang="en" lang="en">


<head>

    <!-- the following tag represents the title of the page -->
    <title>
        Roadmap Generator
    </title>
    <link rel="stylesheet" href="../global/main.css">

</head>

<!-- the following tag represents the body of the page -->

<body>
    <header>
        <!-- Navigation bar of the page, including logo, website name, and links to pages -->
        <nav>
            <!-- Holder for the website logo -->
            <span id="nav-logo-holder">
                <img src="../images/logo.png" width="80px">
            </span>
            <!-- Holder for the website name -->
            <span id="nav-title-holder">
                <h3>EduNavAi</h3>
            </span>
            <!-- Holder for navigation links -->
            <span id="nav-links">
                <a href="./main.html" class="nav-link">Home</a>
                <a href="#" class="nav-link selected">Roadmap Generator</a>
                <a href="./About Us.html" class="nav-link">About Us</a>
                <a href="./Support.html" class="nav-link">Support</a>
            </span>
        </nav>
    </header>

    <div id="form-container">
        <h1>
            Create Your Custom <span class="blue-text">Learning Roadmap</span>
        </h1>
        <p>Empower Your Learning Journey with
            <br> Personalized Guidance</p>
        <form>
            <div class="form-section" id="form-section-1">
                <img class="form-head-img" src="../images/FormHead.png">
                <h2>User Profile: </h2>
                <label for="nameInput">Your Name
                    <input type="text" placeholder="Name" name="nameInput" id="nameInput" />
                </label>
                <label for="ageInput">Age Group
                    <select name="ageInput" id="ageInput">
                        <option selected value="default" >Select AgeGroup</option>
                        <option value="15-18">15-18</option>
                        <option value="19-25">19-25</option>
                        <option value="26-30">26-30</option>
                        <option value="30+">30+</option>
                    </select>
                </label>
                <label for="educationaBackgroundInput">Educational Background
                    <select  name="educationaBackgroundInput" id="educationaBackgroundInput">
                        <option selected value="default">Select Educational Background</option>
                        <option value="science_engineering">Science and Engineering</option>
                        <option value="arts_humanities">Arts and Humanities</option>
                        <option value="social_sciences">Social Sciences</option>
                        <option value="business_management">Business and Management</option>
                        <option value="health_medicine">Health and Medicine</option>
                        <option value="law_legal_studies">Law and Legal Studies</option>
                        <option value="education_teaching">Education and Teaching</option>
                        <option value="information_technology">Information Technology</option>
                        <option value="environmental_studies">Environmental Studies and Sustainability</option>
                        <option value="agriculture_food_sciences">Agriculture and Food Sciences</option>
                        <option value="architecture_design">Architecture and Design</option>
                        <option value="communication_media_studies">Communication and Media Studies</option>
                    </select>
                </label>
            </div>
            <div class="form-section" id="form-section-2">
                <img class="form-head-img" src="../images/FormHead.png">
                <h2>Learning Goals: </h2>
                <label for="goalInput">Primary Learning Goal or Objective
                    <input type="text" name="goalInput" id="goalInput" placeholder="e.g., Web Development" />
                </label>

                <label for="skillsInput">Specific Skills/Topics
                    <input type="text" name="skillsInput" id="skillsInput" placeholder="e.g., React, Express.js" />
                </label>

                <label for="durationInput">Learning Duration in Weeks
                    <input type="number"  name="durationInput" id="durationInput" min="1" max="8" placeholder="e,g, 4 weeks">
                </label>
            </div>
            <div class="form-section" id="form-section-3">
                <img class="form-head-img" src="../images/FormHead.png">
                <h2>Experience and Background:</h2>
                <label for="levelInput">Experience in the Field
                    <select name="levelInput" id="levelInput">
                        <option selected value="default">Select a level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </label>
            </div>


            <div class="form-section" id="form-section-4">
                <img class="form-head-img" src="../images/FormHead.png">
                <h2>Privacy and Data Usage:</h2>

                <label>EduNavAi values your privacy. We use your data to personalize your learning experience. <br> Your data will not be shared with third parties. Do you agree?
                </label>
                
                <div id="agreement-holdre">
                    <input type="checkbox" id="termsInput" name="termsInput" value="accepted">
                    <label id="agree" for="termsInput">I agree</label>
                    </div>
                
            </div>
            <input type="reset" />
        </form>
    </div>



</body>

</html>
